services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
      - ./service-account-key.json:/etc/otelcol-contrib/key.json
      - ./:/tmp
      - ./otel_proxy_server.log:/otel_proxy_server.log
      - ./otelcol/file_storage/receiver:/var/lib/otelcol/file_storage/receiver
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/etc/otelcol-contrib/key.json
    ports:
      - 1888:1888 # pprof extension
      - 13133:13133 # health_check extension
      - 4317:4317 # OTLP gRPC receiver
      - 4318:4318 # OTLP http receiver
      - 55679:55679 # zpages extension