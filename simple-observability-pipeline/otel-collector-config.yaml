extensions:
  health_check:
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Collect own metrics
  prometheus:
    config:
      scrape_configs:
      - job_name: 'otel-collector'
        scrape_interval: 10s
        static_configs:
        - targets: ['0.0.0.0:8888']
processors:
  batch:

exporters:
  file:
    path: /tmp/otel-collector-file-export.json
  googlecloud:
    log:
      default_log_name: opentelemetry.io/collector-exported-log
  debug:
    verbosity: detailed
  logging:
    loglevel: debug


service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, file, googlecloud]

    # metrics:
    #   receivers: [otlp, opencensus, prometheus]
    #   processors: [batch]
    #   exporters: [debug, prometheus, logging]

    # logs:
    #   receivers: [otlp]
    #   processors: [batch]
    #   exporters: [debug]

  extensions: [health_check, pprof, zpages]
