extensions:
  health_check:
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679
  file_storage/filelogreceiver:
    directory: /var/lib/otelcol/file_storage/receiver

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Collect own metrics
  prometheus:
    config:
      scrape_configs:
      - job_name: 'otel-collector'
        scrape_interval: 10s
        static_configs:
        - targets: ['0.0.0.0:8888']

  filelog:
    include: [/otel_proxy_server.log]
    storage: file_storage/filelogreceiver
processors:
  batch:

exporters:
  file:
    path: /tmp/otel-collector-file-export.json
  googlecloud:
    log:
      default_log_name: opentelemetry.io/collector-exported-log
  debug:
    verbosity: detailed
  logging:
    loglevel: debug


service:
  pipelines:
    # traces:
    #   receivers: [otlp]
    #   processors: [batch]
    #   exporters: [debug, file, googlecloud]

    # metrics:
    #   receivers: [otlp, filelog]
    #   processors: [batch]
    #   exporters: [debug, file]

    logs:
      receivers: [otlp, filelog]
      processors: [batch]
      exporters: [debug, googlecloud]

  extensions: [health_check, pprof, zpages, file_storage/filelogreceiver]

